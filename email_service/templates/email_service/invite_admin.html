<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpAdmin</title>
</head>
<body style="height: 100vh; padding: 0; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <main class="container" style="padding: 5%; display: flex; flex-direction: column;">
        <div class="header" style="background-color: #4d4390; color: white; padding: 5%; display: flex; justify-content: space-between;">
            <img src="" alt="Internet of Good Things" style="height: 50px; width: 150px;">
            <img src="image 7.png" alt="Unicef for every child" style="height: 50px; width: 100px;">
        </div>
        <div class="main" style="padding: 5%; display: flex; flex-direction: column;">
            <h2>Hi {{ first_name }}</h2>
            <p>You are invited to be an admin for Iogt unicef. Please click on the below link to signup as an admin.</p>
            <a href="{{ invitation_link }}" class="sign-up-button" target="_blank" style="width: fit-content; padding: 14px 20px; border: none; background-color: #4d4390; color: white; border-radius: 25px; font-weight: 600; cursor: pointer; text-decoration: none;">Sign Up as Admin</a>
            <p>Best Regards,</br>The IOGT Team</p>
        </div>
    </main>
</body>
</html>
